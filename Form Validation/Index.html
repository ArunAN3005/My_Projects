<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="abcd@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Mobile</label>
                <input type="tel" placeholder="Enter Mobile Number" id="mobile">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Re-Enter Password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const mobile = document.getElementById("mobile");
        const password = document.getElementById("password");
        password2 = document.getElementById("password2");

       form.addEventListener('submit', e =>{
            e.preventDefault();
            checkInput();
        });

        function checkInput(){
            const usernameValue = username.value.trim();            
            const emailValue = email.value.trim();
            const mobileValue = mobile.value.trim();
            const passwordValue = password.value.trim();
            password2Value = password2.value.trim();
        
            if(usernameValue===''){
                setError(username, "Username Cannot be Blank");
                //alert("Username Cannot be Blank");
            }
            else{
                setSuccess(username);
            }

            if (emailValue===''){
                setError(email, "Email Cannot be Blank");
            }
            else if (!isEmail(emailValue)){
                setError(email, "Enter Correct Email Address");
            }
            else {
                setSuccess(email);
            }

            if (mobileValue===''){
                setError(mobile, "Mobile Number Cannot be Blank");
            }
            else if(mobileValue.length !==10){
                setError(mobile, "Enter Correct Mobile Number");
            }
            else {
                setSuccess(mobile);
            }

            if (passwordValue===''){
                setError(password, "Password Cannot be Blank");
            }
            else {
                setSuccess(password);
            }

            if (password2Value===''){
                setError(password2, "Confirm Password!!!");
            }
            else if(passwordValue !== password2Value){
                setError(password2, "Password Does not Match");
            }
            else {
                setSuccess(password2);
            }
            
        }


        function setError(input,message){
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccess(input,message){
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }

        function isEmail(email){
            return (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email));
        }
    </script>
</body>
</html>
